<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
    <style>{% block css %} {% endblock %}</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'uprofile:home' %}">User Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'uprofile:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/add_users">Add User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/email">Email</a>
                </li>
                </ul>
                <form class="d-flex" method="GET" action="{% url 'uprofile:home' %}">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" name="search" id="search" placeholder="name, email, manager, designation" aria-label="Search" value="{{request.GET.search}}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <a href="/user/logout" class="btn btn-outline-danger mx-3" type="button">Logout</a>
                </form>
            </div>
        </div>
    </nav>
    {%for message in messages%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <p id = 'messages'>{{message}}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {%endfor%}
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

            }
        });

  </body>
</html>
