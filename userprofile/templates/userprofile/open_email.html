{% extends 'userprofile/base.html' %}

{% block title %}
Opened email
{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="mb-3">
        <div class="d-flex justify-content-between">
            <label for="exampleFormControlInput1" class="form-label fw-bold">From</label>
            <label for="exampleFormControlInput1" class="form-label ">{{email_data.date}}</label>
        </div>
        <input type="email" class="form-control" id="exampleFormControlInput1"  value="{{email_data.from}}" disabled>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold">Subject</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" value="{{email_data.subject}}" disabled>
    </div>
    <div class="mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="12" disabled>{{email_data.content}}</textarea>
    </div>
    <div class="my-5">
        <form method="POST" action="{% url 'uprofile:replytoemail' email_data.id %}">
            {% csrf_token %}
            <input type="text" class="form-control" name="body" id="exampleFormControlInput2" placeholder="Reply here...">
            <button class="btn btn-outline-success w-25 my-3" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
            </svg> Send</button>
        </form>
    </div>
</div>
{% endblock %}
