{% extends 'userprofile/base.html' %}


{% block body %}

<div class="container mt-5">
    <div class="d-flex align-items-end flex-column">
        <a href="{% url 'uprofile:exportallprofile' %}" class="w-100"><input class="btn btn-outline-success mb-2" type="button" value="Export All Profile"></a>
    </div>
    <ul class="list-group my-3">
        {% for i in user_list %}
        <form action="{% url 'uprofile:usrdetails' i.0 %}">
            {% csrf_token %}
            <button type="submit" class="list-group-item list-group-item-action py-4" id={{i.0}}>
            <!-- <li class="list-group-item py-4"> -->
                <div class="d-flex justify-content-between">
                    <div >Name: {{i.1}} </div>
                    <div>Designation: {% for key,value in desig_choices.items %}
                        {% if i.2 == key%}
                            {{value}}
                        {% endif %}
                        {% endfor %}</div>
                    </div>
                <div class="d-flex justify-content-between mt-4">
                    <div >Gender: {% for key,value in gender_choices.items %}
                        {% if i.3 == key%}
                            {{value}}
                        {% endif %}
                        {% endfor %} </div>
                    <div >Date of Birth: {{i.4}} </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <div >Manager: {{i.6}} </div>
                    <div >Date of Joining: {{i.5}} </div>
                </div>
            </button>
        </form>
        {% endfor %}
    </ul>
</div>
{% endblock %}
